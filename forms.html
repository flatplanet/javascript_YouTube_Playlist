<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Demo...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="myFunction.js"></script>
  </head>
  <body>
    <br/>
    <div class="container">
      <h1>Web Forms!</h1>
      <p id="demo">Fill Out The Form Below...</p>
    


    <script>
    //Web Forms
    function hello(){
    let name = document.getElementById("name").value;
    // Send Greeting
    document .getElementById("demo").innerHTML = "Hello " + name + "!";
    }
    
    // Clear the Form
    function clearForm(){
      // reset the demo text
      document .getElementById("demo").innerHTML = "Fill Out The Form Below...";
      // clear the form
      document.getElementById("myForm").reset();
    }
        
        
        
    </script>

    <form id="myForm">
    Name:<br/>
    <input id="name" type="text"><br/><br/>
    <button type="button" onclick="hello()">Submit Form!</button>
    <button type="button" onclick="clearForm()">Reset</button>

    </form>
    
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
