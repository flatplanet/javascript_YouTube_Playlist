        // Guess the number game
        function game(){
          let num = Math.floor(Math.random() * 10) + 1;
          let answer = prompt("Guess the Number between 1 and 10!");
          // Logic for game
          if (answer == num){
            return ("You Win!! The Number Was " + num);
          } else {
            return ("You Lose!! The Number Was " + num);
          }
        }    

        // Run our function
        document.write(game());
