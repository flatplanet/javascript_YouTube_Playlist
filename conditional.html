      <h1>Conditional Statements!!</h1>

    <script>
      // Conditional Statements: If, Else, Else If
      // Comparison Operators
      // ==, !=, >, >=, <, <=, ===, !==

      let myName = "Bob";

      if (myName == "John"){
        document.getElementById("demo").innerHTML = "Hello there, John";
      } else if (myName == "Bob"){
        document.getElementById("demo").innerHTML = "I LOVE YOU BOB!";
      } else {
        document.getElementById("demo").innerHTML = "Hello " + myName;
      }
      
      let myNum1 = 10;
      let myNum2 = 10;

      if (myNum1 > myNum2){
        document.write("Greater");
      } else{
        document.write("Not Greater");
      }

      //document.getElementById("demo").innerHTML = "";
