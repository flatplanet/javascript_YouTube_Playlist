<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <br/>
    <div class="container">
      <h1>Maps!</h1>
      <p id="demo">Sort of like Python Dictionaries</p>
    


    <script>
        // Create a Map
        let cars = new Map([
            ["Mercedes", 6],
            ["BMW", 4],
            ["Tesla", "Blue"],
          ])

        // print out a value, using get()
        //document.getElementById('demo').innerHTML = cars.get("Tesla");

        // Get the number of items in our map
        //document.getElementById('demo').innerHTML = cars.size;

        // Add another item - using set()
        cars.set("Toyota", 24);
        //document.getElementById('demo').innerHTML = cars.get("Toyota");

        // Remove an item using delete()
        //cars.delete("Toyota")
        
        // iterate over the map
        let text = "";
        cars.forEach(function(value,key) {
            text += key + " = " + value + "<br/>";
        })

        document.getElementById('demo').innerHTML = text;        


    </script>


    
</div>
