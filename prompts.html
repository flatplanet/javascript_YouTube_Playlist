    <script>
       
        // Run our function
        function hello(name){
            if (name){
                return ("Hello there " + name + "!");  
            } else {
              return ("Hello There!!");
            }
            
        }
        let yourName = prompt("Hello There! Enter your name...")
        
        document.write(hello(yourName));
