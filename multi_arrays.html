<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Demo...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <br/>
    <div class="container">
      <h1>Multi-Dimensional Arrays</h1>
      <p id="demo">Arrays of Arrays...</p>

    <script>
        // Arrays!
        let towns = ["Las Vegas", "Chicago", "New York"]
        let toppings = ["Pepperoni", 'Cheese', "Mushrooms", ["Bob", "Mary", "John"], towns];

        document.write(toppings + "<br/>");
        // get length of original array
        document.write("Lenght of array " + toppings.length + "<br/>");
        // get length of towns array in original array
        document.write("length or multi array: " + toppings[4].length + "<br/>");

        toppings[4].push("Denver");
        document.write(toppings + "<br/>");
        document.write(toppings[4] + "<br/>");





        

    </script>


    
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
